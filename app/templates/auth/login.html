{%extends 'layout.html'%}
{%from 'helpers/_forms.html' import render_field%}

{%block container%}
<div class="col-md-12 col-md-offdet-1">
	<h3>Login</h3>
	<form action="login" method="post">
		<div class="form-group">
			{{render_field(form.username,class='class-control',placeholder='username')}}
		</div>
		<div class="form-group">
			{{render_field(form.password,class='class-control',placeholder='password')}}
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
{%endblock%}
